<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Make all relative paths root-absolute (important for nested routes) -->
  <base href="/" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcasts — TheWrkShop</title>
  <meta name="description" content="Listen to TheWrkShop podcast. New episodes appear automatically."/>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <style>
    /* Page-specific light styles (lean on your global CSS) */
    .podcast-hero{padding:3rem 1rem;text-align:center}
    .podcast-hero h1{margin:0 0 .5rem}
    .podcast-hero p{color:#6b5b53;margin:0}
    .podcast-list{max-width:960px;margin:2rem auto;padding:0 1rem}
    .pod-card{border:1px solid rgba(0,0,0,.08);border-radius:14px;padding:1rem;margin-bottom:1rem;background:#faf8f6}
    .pod-card h3{margin:.25rem 0 .35rem;font-size:1.1rem}
    .pod-card .meta{color:#6b5b53;font-size:.9rem;margin-bottom:.5rem}
    .pod-card .excerpt{margin:.5rem 0 1rem}
    .pod-card .actions{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center}
    .pod-card .cta{display:inline-block;border:1px solid rgba(62,44,35,.35);padding:.45rem .7rem;border-radius:10px;text-decoration:none;color:#3e2c23}
    .pod-empty{max-width:720px;margin:2rem auto;padding:1rem;text-align:center;color:#6b5b53}
    .pod-spinner{width:28px;height:28px;border-radius:50%;border:3px solid rgba(0,0,0,.1);border-top-color:#3e2c23;animation:spin 1s linear infinite;margin:1rem auto}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <!-- Injected header -->
  <div id="site-header"></div>

  <main>
    <section class="podcast-hero container">
      <h1>Our Podcast</h1>
      <p>Conversations that build faith, character, and excellence.</p>
    </section>

    <section class="podcast-list container" id="podcastSection" aria-label="Podcast Episodes">
      <div id="podcastLoading" class="pod-empty">
        <div class="pod-spinner" aria-hidden="true"></div>
        <div>Loading episodes…</div>
      </div>
      <div id="podcastList" hidden></div>
      <div id="podcastEmpty" class="pod-empty" hidden>No episodes found yet. Check back soon.</div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo"><span class="sitename"></span></div>
      <p>&copy; 2025 <span class="sitename"></span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Site script (handles header injection + brand fill + home widgets) -->
  <script src="/script.js?v=podcasts1"></script>

  <!-- Page-specific hydrator -->
  <script>
  (async function hydratePodcastList(){
    const wrap     = document.getElementById('podcastList');
    const loading  = document.getElementById('podcastLoading');
    const emptyBox = document.getElementById('podcastEmpty');
    if (!wrap) return;

    function fmtDate(s){
      const d = new Date(s);
      if (isNaN(d)) return '';
      return d.toLocaleDateString(undefined,{month:'short', day:'numeric', year:'numeric'});
    }
    function strip(html){ return (html||'').replace(/<[^>]+>/g,'').trim(); }

    try {
      const r = await fetch('/data/podcast-archive.json?ts=' + Date.now(), { cache: 'no-store' });
      if (!r.ok) throw new Error('Archive fetch failed');
      const list = await r.json();
      const items = (Array.isArray(list) ? list : []).slice(0, 20);

      if (loading) loading.hidden = true;

      if (!items.length) {
        if (emptyBox) emptyBox.hidden = false;
        return;
      }

      wrap.innerHTML = items.map(ep => {
        const title = ep.title || 'Untitled Episode';
        const date  = fmtDate(ep.pub_date);
        const dur   = ep.duration ? ` • ${ep.duration}` : '';
        const page  = ep.page_url || ep.audio_url || '#';
        const desc  = strip(ep.description_html || '').slice(0, 180);
        const audio = ep.audio_url ? `<audio controls preload="none" src="${ep.audio_url}" style="width:100%;max-width:520px"></audio>` : '';

        return `
          <article class="pod-card">
            <h3><a href="${page}" target="_blank" rel="noopener">${title}</a></h3>
            <p class="meta">${date}${dur}</p>
            ${desc ? `<p class="excerpt">${desc}…</p>` : ''}
            <div class="actions">
              <a class="cta" href="${page}" target="_blank" rel="noopener">Play →</a>
              ${audio}
            </div>
          </article>
        `;
      }).join('');

      wrap.hidden = false;
    } catch (err) {
      console.error('Podcast hydrate error:', err);
      if (loading) loading.hidden = true;
      if (emptyBox) emptyBox.hidden = false;
    }
  })();
  </script>
</body>
</html>
